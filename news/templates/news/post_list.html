{% extends 'news/base.html' %}
{% block content %}
    {% for object in object_list %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ object.author_name }}</a>
              <small class="text-muted">{{ object.creation_date|date:"F d, Y H:i" }}</small>
            </div>
            <h2><a class="article-title" href="{{ object.link }}">{{ object.title }}</a></h2>
            <p class="article-content">{{ object.link }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock %}
